<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SLC – Commerce City | DPS Jorhat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
    }
    header {
      background-color: #075133; /* DPS deep green */
      color: white;
      padding: 16px;
      text-align: center;
    }
    header img {
      max-width: 90px;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 20px;
      margin: 6px 0;
    }
    h2 {
      font-size: 16px;
      margin: 0;
      font-weight: normal;
    }
    .container {
      padding: 16px;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      border-left: 4px solid #075133;
      padding-left: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .feedback {
      margin-top: 24px;
      text-align: center;
    }
    .feedback p {
      margin-bottom: 12px;
      font-size: 14px;
    }
    .feedback a {
      display: inline-block;
      background-color: #d4af37;
      color: #075133;
      padding: 12px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    .top-feedback {
      display: inline-block;
      margin-top: 12px;
      background-color: #ffffff;
      color: #075133;
      padding: 14px 26px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <img src="c:\Users\Ishant\Downloads\dps-logo.jpg" alt="Delhi Public School Logo" />
    <h1>Student Led Conference (SLC)</h1>
    <h2>Commerce City Exhibition</h2>
    <p>Delhi Public School, Jorhat</p>
    <a class="top-feedback" href="https://forms.gle/uoyr3gdDCAx434DW7" target="_blank" rel="noopener noreferrer">Give Feedback</a>
  </header>

  <div class="container">
    <div class="section-title">Commerce City Gallery</div>

    <div class="gallery">
      <img src="c:\Users\Ishant\Downloads\IMG_2882.jpeg" alt="Commerce City Entrance" />
      <img src="c:\Users\Ishant\Downloads\IMG_2887.jpeg" alt="Bank of Bharat Model" />
      <img src="c:\Users\Ishant\Downloads\IMG_2883.jpeg" alt="GST and Accounting Displays" />
      <img src="c:\Users\Ishant\Downloads\IMG_2890.jpeg" alt="Commerce and Trade City Model" />
      <img src="c:\Users\Ishant\Downloads\IMG_2885.jpeg" alt="E-Commerce Section" />
    </div>
  </div>

  <footer>
    © DPS Jorhat | SLC Exhibition
  </footer>

</body>
</html>
